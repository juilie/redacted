---
layout: default
---

<div class="work-page">
  <div class="work-header">
    <h1>「{{ page.title }}」</h1>
    {% if page.featured_image %}
    <div class="work-image">
      <img src="{{ page.featured_image | relative_url }}" alt="{{ page.title }}">
    </div>
    {% endif %}
  </div>

  <div class="work-content">
    <div class="work-description">
      {% if page.description %}
        {{ page.description | markdownify }}
      {% endif %}
      {{ content }}
    </div>

    {% if page.link %}
    <div class="work-link">
      <a href="{{ page.link }}" target="_blank" rel="noopener noreferrer" class="work-link-button">
        View Video
      </a>
    </div>
    {% endif %}

    <div class="work-back">
      <a href="/works" class="back-link">← Back to Works</a>
    </div>
  </div>
</div>
