backend:
  name: git-gateway
  branch: main

media_folder: "static/uploads"
public_folder: "/static/uploads"

collections:
  - name: "performances"
    label: "Performances"
    folder: "_performances"
    create: true
    slug: "performances/{{slug}}"
    sort_by: "date"
    summary: "{{date | date: 'MMM D, YYYY @ h:mm A'}} - {{title}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - {label: "Performance Date", name: "date", widget: "datetime", required: false}
      - { label: "Description", name: "description", widget: "markdown", required: false }
      - { label: "Link", name: "link", widget: "string", required: false }
      - { label: "Location", name: "location", widget: "string", required: true }
  - name: "works"
    label: "Works"
    folder: "_works"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Description", name: "description", widget: "markdown", required: true, hint: "You can include video links (YouTube, Vimeo, etc.) - they will automatically be converted to embeds. Or paste HTML iframe embed code directly." }
      - { label: "Featured Image", name: "featured_image", widget: "image", required: false }
      - { label: "Featured Video", name: "video_url", widget: "string", required: false, hint: "Enter video URL (YouTube, Vimeo, etc.) or paste full iframe embed code. This will be displayed as an embedded video at the top of the page." }
      - { label: "Link", name: "link", widget: "string", required: false }
      - label: "Gallery Images"
        name: "gallery"
        widget: "list"
        required: false
        hint: "Add photos that will appear in a gallery at the bottom of the work page."
        fields:
          - { label: "Image", name: "image", widget: "image", required: true }
  - name: "pages"
    label: "Pages"
    files:
      - label: "About"
        name: "about"
        file: "about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "Contact"
        name: "contact"
        file: "contact.md"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }
  - name: "press"
    label: "Press Gallery"
    folder: "_press"
    create: true
    slug: "press/{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Image", name: "image", widget: "image", required: true }
      - { label: "Caption", name: "caption", widget: "string", required: false }
      - { label: "Credit", name: "credit", widget: "string", required: false }